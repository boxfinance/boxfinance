<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Investment Account</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>

    <div class="field">
      <label>Full Name</label>
      <input type="text" id="registerName" placeholder="Enter full name">
    </div>

    <div class="field">
      <label>Email</label>
      <input type="email" id="registerEmail" placeholder="Enter email">
    </div>

    <div class="field">
      <label>Password</label>
      <input type="password" id="registerPassword" placeholder="Create password">
    </div>

    <button class="btn primary full" id="registerBtn">Register</button>

    <p class="switch-text">
      Already have an account?
      <a href="login.html">Login</a>
    </p>
  </div>
</div>

<script>
document.getElementById("registerBtn").onclick = function() {
  const name = document.getElementById("registerName").value;
  const email = document.getElementById("registerEmail").value;
  const password = document.getElementById("registerPassword").value;

  if(!name || !email || !password) {
    alert("Please fill all fields");
    return;
  }

  const user = { name, email, password };
  localStorage.setItem("user", JSON.stringify(user));

  alert("Registration successful! Please login.");
  window.location.href = "login.html";
};
</script>

</body>
</html>
